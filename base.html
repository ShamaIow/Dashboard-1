<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="content-struct">

            <div class="sidebar-profile">
                <img src="img/sus.png" alt="profile-pic" width="50" height="50">
                <div>
                    <label style="color: white;">Jean-luc MÃ©lenchon</label>

                </div>
                <a href="#" class="sidebar-logout">

                </a>
            </div>
            <div class="sidebar-menu">
                <div class="sidebar-menu-category">
                    <a href="#" class="sidebar-menu-item active">
                        <i class="fas fa-inbox"></i>
                        <label>Inbox</label>
                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-bell"></i>

                    </a>

                    </a>
                </div>
                <div class="sidebar-menu-category">
                    <label>Podcasts</label>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-video"></i>

                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-photo-video"></i>

                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-book"></i>

                    </a>
                    <a href="#" class="sidebar-menu-item">

                    </a>
                </div>
                <div class="sidebar-menu-category">
                    <label>Analytics</label>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-users"></i>
                        <label>Subscribers</label>
                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-tv"></i>
                        <label>Channels</label>
                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-code-branch"></i>
                        <label>Integrations</label>
                    </a>
                    <a href="#" class="sidebar-menu-item">
                        <i class="fas fa-chart-pie"></i>
                        <label>Reports</label>
                    </a>
                </div>
            </div>
        </div>
        <div class="content">

                    <div>
                        <label>New Subscribers</label>
                        <h1>5.097</h1>
                    </div>
                    <div class="statistic-truc">

                        <span class="statistic-percentage">+33.45%</span>
                    </div>
                </div>
                <div class="statistic">
                    <div>
                        <label>Streams</label>

                        <span class="statistic-logo"><i class="fas fa-chart-line"></i></span>

                <div class="statistic">

                            <div>

                            <div>

                                    <h2>Kuji Podcast 33: Live</h2>
                                    <label>Guest: Nurian Saburov</label>

                                    <a href="#">Live</a>

                </div>
                <div class="dgrid-right">
                    <div class="audience-satisfaction">

                            <a href="#" class="as-dropdown">
                                <i class="fas fa-chevron-down"></i>
                            </a>
                        </div>
                        <canvas id="audience-satisfaction-chart"></canvas>
                        <div class="audience-satisfaction-footer">
                            <label>0%</label>
                            <label>Based on likes / dislikes</label>
                            <label>100%</label>
                        </div>
                    </div>
                    <div class="webinars">
                        <div class="webinars-header">
                            <label>Webinars</label>
                            <a href="#" class="as-dropdown">
                                <i class="fas fa-chevron-down"></i>
                            </a>

                        <h2>Learn how you can earn more then 20% each month</h2>

                        <div class="webinars-footer">
                            <a href="#">Learn more</a>
